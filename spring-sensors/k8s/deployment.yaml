apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: spring-sensors
  name: spring-sensors
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-sensors
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: spring-sensors
    spec:
      containers:
      - image: public.ecr.aws/c3y1x2r0/sensors/spring-sensors:platform
        imagePullPolicy: Always
        name: spring-sensors
        resources: {}
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/readiness
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/liveness
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - '-c'
                - sleep 10
        volumeMounts:
          - mountPath: /etc/config
            name: application-config
      volumes:
        - name: application-config
          projected:
            sources:
              - configMap:
                  name: application
              - configMap:
                  name: spring-sensors-config
              - secret:
                  name: application
status: {}
